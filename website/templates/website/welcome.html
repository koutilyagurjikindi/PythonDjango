<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to the Meeting Planner!</h1>
    <p>This is demo application for the course
    <em>Django: Getting started</em> on <a href="http://www.google.com">Google Inc</a>
    </p>
    <h2>Meetings</h2>
        <ul>
            {% for i in meetings %}
                <li><a href="{% url 'detail' i.id %}">{{i.title}}</a></li>
            {% endfor %}
        </ul>
</body>
</html>
